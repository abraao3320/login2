<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">

            </div>
            

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente</p>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="ilogin" placeholder="Seu e-mail aqui" autocomplete="on" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="Senha" id="isenha" placeholder="Seua senha aqui" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                    </a>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
